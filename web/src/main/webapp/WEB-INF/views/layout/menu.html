<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="/static//js/bootstrap.min.js"></script>
    <script src="/static//js/jquery-2.1.3.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">测试导航</a>
        </div>
        <div>
            <ul class="nav navbar-nav" id="menu">

            </ul>
        </div>
    </div>
</nav>
<script>
    var html = '',parent = $("#menu");
    $.ajax({
        type : "GET",
        url:"/menu/all",
        success:function(data){
            console.dir(data)
            var result = data['data']
            $(result).each(function(i,v){
                console.log($(v)[0].menuNameZh)
                var temp = $(v)[0];
                html += '<li class="dropdown" id='+temp.menuName+'><a style="display: inline-block;" href="#" class="dropdown-toggle" data-toggle="dropdown">'+temp.menuNameZh+'</a><b class="caret"></b>';
                html += '<ul class="dropdown-menu">';
                $(temp.menuLists).each(function(i,v){
                    var tempA = $(v)[0];
                    html += '<li><a href="#">'+tempA.menuNameZh+'</a></li>';
                })
                html += '</ul></li>';
            })
            parent.append(html);
        }
    })
</script>
</body>
</html>
