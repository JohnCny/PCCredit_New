<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>OA管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">

    <!-- The styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <style>
    </style>

</head>

<body>
<div class="content">
    <h1>修改密码</h1>
    <h2>当前位置：<span>修改密码</span></h2>
    <div class="report common">
        <h5>填写新密码</h5>
        <form id="Form">
            <table>
                <tr>
                    <td class="pull-right">原始密码<font class="red">*</font>：</td>
                    <td style="width:60%">
                        <input type="password" name="old_password" type="password" required/>
                    </td>
                </tr>
                <tr>
                    <td class="pull-right">新密码<font class="red">*</font>：</td>
                    <td>
                        <input type="password" name="login_password" id="login_password" type="password" required>
                    </td>
                </tr>
                <tr>
                    <td class="pull-right">确认新密码<font class="red">*</font>：</td>
                    <td>
                        <input type="password" id="login_password2" type="password" required/>
                    </td>
                </tr>
            </table>
            <p class="button" style="text-align:center;">
                <input type="submit" value="提 交" style="margin-right:10px;"/>
                <input type="reset" value="重 置"/>
            </p>
        </form>
    </div><!--/row-fluid -->
</div><!--/content -->

<script src="../static/js/jquery-1.10.2.min.js"></script>
<script src="../static/js/bootstrap.js"></script>
<!--信息验证 -->
<script src="../static/js/SpryAssets/jquery.validate.min.js"></script>
<script src="../static/js/SpryAssets/messages_zh.js"></script>
<script type="text/javascript">
    $().ready(function() {
        $("#Form").validate();
    });

</script>

</body>
</html>
